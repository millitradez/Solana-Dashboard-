<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 Solana Dashboard — Coin98 Compatible</title>
  <style>
    body {
      background: linear-gradient(180deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.2em;
    }
    .card {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }
    .debug {
      background: #0b0c10;
      color: #00ff9d;
      text-align: left;
      font-family: monospace;
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>🚀 Solana Dashboard</h1>
  <p>Coin98 Compatible</p>

  <div class="card" id="statusCard">
    <h2>🔗 Connection</h2>
    <p id="connectionStatus">Checking RPC...</p>
  </div>

  <div class="card">
    <h2>💼 Wallet</h2>
    <button id="connectWallet">🔹 Connect Coin98 Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <h2>🔍 Token Search</h2>
    <input id="tokenInput" placeholder="Enter Solana token mint address">
    <button id="loadToken">Load Token Info</button>
    <p id="tokenStatus"></p>
    <button id="solBtn">🟣 SOL</button>
    <button id="usdcBtn">💵 USDC</button>
  </div>

  <div class="card">
    <h2>🐞 Debug output</h2>
    <pre id="debug" class="debug"></pre>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    const debugBox = document.getElementById("debug");
    const statusBox = document.getElementById("connectionStatus");
    const tokenStatus = document.getElementById("tokenStatus");

    function log(msg) {
      debugBox.textContent += msg + "\n";
      console.log(msg);
    }

    // ✅ Working public Solana RPC
    const rpcUrl = "https://rpc.ankr.com/solana"; // or your Helius key endpoint
    const connection = new solanaWeb3.Connection(rpcUrl, "confirmed");

    async function checkConnection() {
      try {
        const version = await connection.getVersion();
        statusBox.innerHTML = "✅ Connected to Solana RPC<br>" + JSON.stringify(version);
      } catch (e) {
        statusBox.innerHTML = "❌ Connection failed";
        log("rpc_error_network: " + e.message);
      }
    }
    checkConnection();

    // Simulated wallet connection
    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        if (window.solana && window.solana.isCoin98) {
          await window.solana.connect();
          const pubKey = window.solana.publicKey.toString();
          document.getElementById("walletAddress").textContent = "Connected: " + pubKey;
          log("Wallet connected: " + pubKey);
        } else {
          alert("Coin98 Wallet not detected. Please open in Coin98 Browser or enable extension.");
        }
      } catch (err) {
        log("wallet_error: " + err.message);
      }
    });

    // Token info lookup
    async function loadToken(mint) {
      try {
        tokenStatus.textContent = "Loading token info...";
        const info = await connection.getParsedAccountInfo(new solanaWeb3.PublicKey(mint));
        const supply = await connection.getTokenSupply(new solanaWeb3.PublicKey(mint));
        if (!info.value) throw new Error("Invalid token or no info found.");
        tokenStatus.innerHTML = `✅ Token supply: ${supply.value.uiAmount}`;
        log("Token loaded: " + JSON.stringify(info.value));
      } catch (err) {
        tokenStatus.innerHTML = "❌ Invalid token or no supply info found.";
        log("getTokenSupply error: " + err.message);
      }
    }

    document.getElementById("loadToken").addEventListener("click", () => {
      const mint = document.getElementById("tokenInput").value.trim();
      if (mint) loadToken(mint);
    });

    document.getElementById("solBtn").addEventListener("click", () => {
      loadToken("So11111111111111111111111111111111111111112");
    });

    document.getElementById("usdcBtn").addEventListener("click", () => {
      loadToken("EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v");
    });
  </script>
</body>
</html>
