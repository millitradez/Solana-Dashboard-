<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Trading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.91.4/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .wallet-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .wallet-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .wallet-button:active {
            transform: translateY(0);
        }
        #walletStatus {
            margin-top: 15px;
            color: #6c757d;
            font-size: 16px;
            font-weight: 500;
        }
        .connected {
            color: #28a745 !important;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
        .token-section {
            margin-top: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }
        .input-group button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .token-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .token-info.show {
            display: block;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Solana Trading Dashboard</h1>
        
        <div class="wallet-section">
            <button class="wallet-button" id="walletBtn">Connect Wallet</button>
            <p id="walletStatus">Not Connected</p>
        </div>

        <div class="token-section">
            <h2>Check Token Price</h2>
            <div class="input-group">
                <input type="text" id="tokenInput" placeholder="Enter token address">
                <button onclick="checkPrice()">Get Price</button>
            </div>
            <div class="token-info" id="tokenInfo">
                <p class="price" id="priceDisplay">$0.00</p>
                <p id="tokenDetails"></p>
            </div>
        </div>
    </div>

    <script>
        let wallet = null;
        let publicKey = null;

        // Get wallet provider
        async function getProvider() {
            // Check for Coin98 first
            if (window.coin98 && window.coin98.sol) {
                console.log('Coin98 wallet found!');
                return window.coin98.sol;
            }
            // Check for any Solana provider
            if (window.solana) {
                console.log('Solana wallet found!');
                return window.solana;
            }
            
            // Wait for wallet to load
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (window.coin98 && window.coin98.sol) {
                        resolve(window.coin98.sol);
                    } else if (window.solana) {
                        resolve(window.solana);
                    } else {
                        resolve(null);
                    }
                }, 1000);
            });
        }

        // Initialize
        window.onload = async function() {
            console.log('Page loaded, checking for wallet...');
            wallet = await getProvider();
            
            if (!wallet) {
                document.getElementById('walletStatus').innerHTML = '<span class="error-message">No wallet detected. Please open in Coin98 browser.</span>';
                return;
            }

            console.log('Wallet provider detected!');
            document.getElementById('walletStatus').textContent = 'Wallet detected! Click to connect.';

            // Set up wallet button
            document.getElementById('walletBtn').onclick = async function() {
                if (publicKey) {
                    // Disconnect
                    try {
                        await wallet.disconnect();
                        publicKey = null;
                        document.getElementById('walletStatus').textContent = 'Disconnected';
                        document.getElementById('walletBtn').textContent = 'Connect Wallet';
                        document.getElementById('walletBtn').style.backgroundColor = '#007bff';
                    } catch (err) {
                        console.error('Disconnect error:', err);
                    }
                } else {
                    // Connect
                    try {
                        console.log('Attempting to connect...');
                        const response = await wallet.connect();
                        publicKey = response.publicKey;
                        
                        const addr = publicKey.toString();
                        const short = addr.slice(0, 4) + '...' + addr.slice(-4);
                        
                        document.getElementById('walletStatus').innerHTML = `<span class="connected">Connected: ${short}</span>`;
                        document.getElementById('walletBtn').textContent = 'Disconnect';
                        document.getElementById('walletBtn').style.backgroundColor = '#dc3545';
                        
                        console.log('Connected successfully!', addr);
                    } catch (err) {
                        console.error('Connect error:', err);
                        document.getElementById('walletStatus').innerHTML = '<span class="error-message">Connection failed: ' + err.message + '</span>';
                    }
                }
            };

            // Try auto-connect
            try {
                if (wallet.connect) {
                    await wallet.connect({ onlyIfTrusted: true });
                }
            } catch (err) {
                console.log('Auto-connect not available');
            }
        };

        // Check token price (using Jupiter API)
        async function checkPrice() {
            const tokenAddr = document.getElementById('tokenInput').value.trim();
            if (!tokenAddr) {
                alert('Please enter a token address');
                return;
            }

            try {
                const response = await fetch(`https://price.jup.ag/v6/price?ids=${tokenAddr}`);
                const data = await response.json();
                
                if (data.data && data.data[tokenAddr]) {
                    const price = data.data[tokenAddr].price;
                    document.getElementById('priceDisplay').textContent = '$' + price.toFixed(6);
                    document.getElementById('tokenDetails').textContent = 'Token: ' + tokenAddr.slice(0, 8) + '...';
                    document.getElementById('tokenInfo').classList.add('show');
                } else {
                    alert('Token not found');
                }
            } catch (err) {
                alert('Error fetching price: ' + err.message);
            }
        }
    </script>
</body>
</html>
