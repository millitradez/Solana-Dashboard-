<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Dashboard</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117;
      color: #e5e5e5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111827;
      padding: 15px;
      font-size: 1.5em;
      color: #00ffa3;
      font-weight: bold;
    }
    .wallet-section {
      margin-top: 40px;
    }
    button {
      background-color: #00ffa3;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 25px;
      margin: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #05ffb0;
    }
    .data {
      margin-top: 25px;
      background: #1e293b;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      width: 85%;
      max-width: 400px;
    }
    .data h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Solana Dashboard</header>

  <div class="wallet-section">
    <button id="connectWallet">Connect Coin98 Wallet</button>
    <div id="walletAddress"></div>

    <div class="data" id="solData" style="display:none;">
      <h3>ðŸ’° Balance: <span id="balance">Loading...</span> SOL</h3>
      <button id="buyBtn">Buy SOL</button>
      <button id="sellBtn">Sell SOL</button>
    </div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.90.0/lib/index.iife.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
