<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Solana Dashboard | Coin98 Compatible</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #5b00ff, #8a2be2);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 { font-size: 2rem; margin-bottom: 5px; }
    .card {
      background: white;
      color: #222;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 420px;
      box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.2);
    }
    button {
      background: linear-gradient(90deg, #00bcd4, #00c6ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }
    button:hover { opacity: 0.9; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .token-buttons button { width: 45%; margin: 5px; }
  </style>
</head>
<body>
  <h1>üöÄ Solana Dashboard</h1>
  <p>Coin98 Compatible</p>

  <div id="status" class="status error" style="display:none;"></div>

  <div class="card">
    <h2>üíº Wallet</h2>
    <button id="connectBtn">üíé Connect Coin98 Wallet</button>
    <div id="walletInfo"></div>
  </div>

  <div class="card">
    <h2>üîç Token Search</h2>
    <input id="tokenAddress" placeholder="Enter Solana token address" />
    <button id="loadTokenBtn">Load Token</button>
    <div id="tokenInfo" style="margin-top:10px;"></div>
    <div class="token-buttons">
      <button>üü£ SOL</button>
      <button>üíµ USDC</button>
    </div>
  </div>

  <script>
    // ---- WALLET CONNECTION ----
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");
    const statusDiv = document.getElementById("status");

    async function connectWallet() {
      if (!window.coin98 || !window.coin98.sol) {
        statusDiv.style.display = "block";
        statusDiv.className = "status error";
        statusDiv.textContent = "‚ùå Coin98 Wallet not detected. Open in Coin98 browser.";
        return;
      }
      try {
        const resp = await window.coin98.sol.request({ method: "connect" });
        const account = resp.publicKey || resp;
        walletInfo.innerHTML = `‚úÖ <b>Connected:</b> ${account}`;
        statusDiv.style.display = "block";
        statusDiv.className = "status success";
        statusDiv.textContent = "‚úÖ Wallet connected";
      } catch (err) {
        console.error(err);
        statusDiv.style.display = "block";
        statusDiv.className = "status error";
        statusDiv.textContent = "‚ùå Connection failed";
      }
    }

    connectBtn.addEventListener("click", connectWallet);

    // ---- TOKEN FETCH (RPC CALL) ----
    document.getElementById("loadTokenBtn").addEventListener("click", async () => {
      const tokenAddress = document.getElementById("tokenAddress").value.trim();
      const tokenInfoDiv = document.getElementById("tokenInfo");
      tokenInfoDiv.innerHTML = "";

      if (!tokenAddress) {
        tokenInfoDiv.innerHTML = "‚ö†Ô∏è Please enter a token address.";
        return;
      }

      tokenInfoDiv.innerHTML = "‚è≥ Loading token info...";

      const rpcUrl = "https://api.mainnet-beta.solana.com";
      const payload = {
        jsonrpc: "2.0",
        id: 1,
        method: "getTokenSupply",
        params: [tokenAddress]
      };

      try {
        const res = await fetch(rpcUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        console.log("Token info:", data);

        if (!data.result || !data.result.value) {
          tokenInfoDiv.innerHTML = "‚ùå Invalid token or no supply info found.";
          return;
        }

        const { amount, decimals, uiAmount, uiAmountString } = data.result.value;
        tokenInfoDiv.innerHTML = `
          ‚úÖ <b>Token Found</b><br>
          <b>Decimals:</b> ${decimals}<br>
          <b>Supply:</b> ${uiAmountString || uiAmount || amount}
        `;
      } catch (err) {
        console.error("RPC error:", err);
        tokenInfoDiv.innerHTML = "‚ùå Error fetching token info.";
      }
    });
  </script>
</body>
</html>
