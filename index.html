<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Solana Dashboard | Coin98 Compatible</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #5b00ff, #8a2be2);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    .card {
      background: white;
      color: #222;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 420px;
      box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.2);
    }
    button {
      background: linear-gradient(90deg, #00bcd4, #00c6ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .token-buttons button {
      width: 45%;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Solana Dashboard</h1>
  <p>Coin98 Compatible</p>

  <div id="status" class="status error" style="display:none;"></div>

  <div class="card">
    <h2>üíº Wallet</h2>
    <button id="connectBtn">üíé Connect Coin98 Wallet</button>
    <div id="walletInfo"></div>
  </div>

  <div class="card">
    <h2>üîç Token Search</h2>
    <input id="tokenAddress" placeholder="Enter Solana token address" />
    <button id="loadTokenBtn">Load Token</button>
    <div id="tokenInfo" style="margin-top:10px;"></div>
    <div class="token-buttons">
      <button>üü£ SOL</button>
      <button>üíµ USDC</button>
    </div>
  </div>

  <script>
    // --- WALLET CONNECTION ---
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");
    const statusDiv = document.getElementById("status");

    async function connectWallet() {
      if (!window.coin98 || !window.coin98.sol) {
        statusDiv.style.display = "block";
        statusDiv.className = "status error";
        statusDiv.textContent = "‚ùå Coin98 Wallet not detected. Please open in Coin98 browser.";
        return;
      }
      try {
        const resp = await window.coin98.sol.request({ method: "connect" });
        const account = resp.publicKey || resp;
        walletInfo.innerHTML = `‚úÖ <b>Connected:</b> ${account}`;
        statusDiv.style.display = "block";
        statusDiv.className = "status success";
        statusDiv.textContent = "‚úÖ Wallet connected";
        console.log("Wallet:", resp);
      } catch (err) {
        console.error(err);
        statusDiv.style.display = "block";
        statusDiv.className = "status error";
        statusDiv.textContent = "‚ùå Connection failed";
      }
    }

    connectBtn.addEventListener("click", connectWallet);

    // --- TOKEN INFO FETCH ---
    document.getElementById("loadTokenBtn").addEventListener("click", async () => {
      const tokenAddress = document.getElementById("tokenAddress").value.trim();
      const tokenInfoDiv = document.getElementById("tokenInfo");
      tokenInfoDiv.innerHTML = "";

      if (!tokenAddress) {
        tokenInfoDiv.innerHTML = "‚ö†Ô∏è Please enter a token address.";
        return;
      }

      tokenInfoDiv.innerHTML = "‚è≥ Fetching token info...";

      // Try primary API first
      const mainURL = `https://api.solscan.io/account?address=${tokenAddress}`;
      // Fallback with CORS proxy (to work on GitHub Pages)
      const proxyURL = `https://corsproxy.io/?${encodeURIComponent(mainURL)}`;

      try {
        let response = await fetch(mainURL);
        if (!response.ok) response = await fetch(proxyURL);
        const data = await response.json();
        console.log("Token info:", data);

        if (!data.data) {
          tokenInfoDiv.innerHTML = "‚ùå Token not found or invalid address.";
          return;
        }

        const { lamports, owner, executable } = data.data;
        tokenInfoDiv.innerHTML = `
          ‚úÖ <b>Token Loaded</b><br>
          <b>Owner:</b> ${owner || "N/A"}<br>
          <b>Lamports:</b> ${lamports || "N/A"}<br>
          <b>Executable:</b> ${executable ? "Yes" : "No"}
        `;
      } catch (err) {
        console.error("Token fetch error:", err);
        tokenInfoDiv.innerHTML = "‚ùå Error loading token info.";
      }
    });
  </script>
</body>
</html>
