<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Solana Dashboard | Coin98 Compatible</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #5b2be0 0%, #7a61ff 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 1.8em;
      margin-top: 0.5em;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    .btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 14px;
    }
    .status {
      margin: 10px 0;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>üöÄ Solana Dashboard</h1>
  <p>Coin98 Compatible</p>

  <div id="status" class="status">Checking Coin98 wallet...</div>

  <div class="card">
    <h3>üíº Wallet</h3>
    <button id="connectBtn" class="btn">üíé Connect Coin98 Wallet</button>
  </div>

  <div class="card">
    <h3>üîç Token Search</h3>
    <input id="tokenInput" class="input" placeholder="Enter token address..." />
    <button id="loadTokenBtn" class="btn">Load Token</button>
    <div id="tokenResult"></div>
  </div>

  <div class="card">
    <button class="btn">üü£ SOL</button>
    <button class="btn">üíµ USDC</button>
  </div>

  <script>
  async function detectCoin98() {
    if (window.coin98 && (window.coin98.sol || window.coin98.provider)) {
      console.log("‚úÖ Coin98 detected");
      document.getElementById("status").textContent = "‚úÖ Coin98 Wallet detected";
      document.getElementById("connectBtn").disabled = false;
      return true;
    } else {
      console.warn("‚ùå Coin98 not detected");
      document.getElementById("status").textContent =
        "‚ö†Ô∏è Open this page inside the Coin98 Browser to connect your wallet.";
      document.getElementById("connectBtn").disabled = true;
      return false;
    }
  }

  async function connectWallet() {
    try {
      if (!(window.coin98 && (window.coin98.sol || window.coin98.provider))) {
        alert("Please open this site in the Coin98 browser to connect your wallet.");
        return;
      }

      const provider = window.coin98.sol || window.coin98.provider;
      await provider.connect();
      const publicKey = provider.publicKey?.toString();
      document.getElementById("status").textContent = `‚úÖ Connected: ${publicKey}`;
      console.log("Connected wallet:", publicKey);
    } catch (err) {
      console.error("Wallet connection failed:", err);
      document.getElementById("status").textContent =
        "‚ùå Connection failed ‚Äî please retry inside Coin98 Browser";
    }
  }

  async function loadToken() {
    const tokenAddr = document.getElementById("tokenInput").value.trim();
    const resultDiv = document.getElementById("tokenResult");
    if (!tokenAddr) {
      resultDiv.textContent = "‚ö†Ô∏è Please enter a token address.";
      return;
    }

    try {
      // First try to get metadata from Jupiter API
      const metaResp = await fetch("https://tokens.jup.ag/tokens");
      const tokens = await metaResp.json();
      const token = tokens.find(t => t.address === tokenAddr);

      if (!token) {
        resultDiv.textContent = "‚ùå Token not found on Jupiter.";
        return;
      }

      // Fetch live price
      const priceResp = await fetch(`https://price.jup.ag/v6/price?ids=${token.symbol}`);
      const priceData = await priceResp.json();
      const price = priceData.data?.[token.symbol]?.price || "N/A";

      resultDiv.innerHTML = `
        <p><strong>${token.name}</strong> (${token.symbol})</p>
        <p>üí∞ Price: $${price}</p>
      `;
    } catch (err) {
      console.error(err);
      resultDiv.textContent = "‚ö†Ô∏è Error loading token info.";
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("loadTokenBtn").addEventListener("click", loadToken);
    await detectCoin98();
    setTimeout(detectCoin98, 3000); // Retry if Coin98 loads late
  });
  </script>

</body>
</html>
