<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Dashboard</title>
  <style>
    body {
      background: linear-gradient(145deg, #002b5b, #004080);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      background: #00c853;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    input {
      padding: 10px;
      font-size: 14px;
      width: 80%;
      max-width: 320px;
      margin-top: 15px;
    }
    .log {
      text-align: left;
      background: #002040;
      color: #00e676;
      padding: 10px;
      margin: 20px auto;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
      height: 140px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>üåê Solana Dashboard</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="status">üî¥ Not Connected</p>

  <h3>Check Token Price</h3>
  <input id="tokenInput" type="text" placeholder="Enter Solana token address" />
  <br /><br />
  <button id="getPriceBtn">üí∞ Get Price</button>
  <p id="priceResult">Awaiting Input...</p>

  <div class="log" id="debugLog"></div>

  <script>
    const statusText = document.getElementById("status");
    const debugLog = document.getElementById("debugLog");

    function log(message) {
      const time = new Date().toLocaleTimeString();
      debugLog.innerHTML += `[${time}] ${message}<br>`;
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    let walletProvider = null;
    let walletAddress = null;

    async function detectWallet() {
      if (window.coin98 && window.coin98.sol) {
        walletProvider = window.coin98.sol;
        log("Detected Coin98 Wallet ‚úÖ");
      } else if (window.solana && window.solana.isPhantom) {
        walletProvider = window.solana;
        log("Detected Phantom Wallet ‚úÖ");
      } else {
        log("‚ö†Ô∏è No wallet found. Open in Coin98 or Phantom browser.");
      }
    }

    async function connectWallet() {
      try {
        if (!walletProvider) {
          log("No wallet provider detected.");
          return;
        }

        log("Requesting wallet connection...");
        const response = await walletProvider.connect();
        walletAddress = response.publicKey.toString();
        statusText.innerHTML = `üü¢ Connected: ${walletAddress}`;
        log(`Connected to wallet: ${walletAddress}`);
      } catch (err) {
        log("Connection rejected or failed ‚ùå");
        console.error(err);
        statusText.innerHTML = "üî¥ Connection rejected";
      }
    }

    async function getTokenPrice() {
      const token = document.getElementById("tokenInput").value.trim();
      const priceDisplay = document.getElementById("priceResult");

      if (!token) {
        priceDisplay.innerText = "Please enter a token address.";
        return;
      }

      try {
        log(`Fetching price for token: ${token}`);
        const res = await fetch(
          `https://api.coingecko.com/api/v3/simple/token_price/solana?contract_addresses=${token}&vs_currencies=usd`
        );
        const data = await res.json();
        const price = data[token.toLowerCase()]?.usd;

        if (price) {
          priceDisplay.innerText = `üíµ $${price}`;
          log(`Price: $${price}`);
        } else {
          priceDisplay.innerText = "‚ùå Token not found.";
          log("Token not found.");
        }
      } catch (e) {
        priceDisplay.innerText = "Error fetching price.";
        log("Failed to fetch token price ‚ùå");
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("getPriceBtn").addEventListener("click", getTokenPrice);

    window.addEventListener("load", () => {
      log("Page loaded. Setting up...");
      detectWallet();
    });
  </script>
</body>
</html>
