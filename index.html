<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Trading Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #00cca3;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Solana Trading Dashboard</h1>
  <button id="connectWallet">Connect Wallet</button>
  <p id="walletAddress"></p>
  <p id="balance"></p>

  <div>
    <input type="text" id="tokenInput" placeholder="Enter token symbol or address" />
    <button id="loadToken">Load Token Info</button>
  </div>

  <div id="output"></div>

  <script type="module">
    import {
      Connection,
      PublicKey
    } from "https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.js";

    let provider;
    const connectWalletBtn = document.getElementById("connectWallet");
    const walletAddressEl = document.getElementById("walletAddress");
    const balanceEl = document.getElementById("balance");
    const outputEl = document.getElementById("output");

    // Connect wallet (Coin98 or Phantom)
    connectWalletBtn.onclick = async () => {
      try {
        if (window.coin98?.solana?.isCoin98) {
          provider = window.coin98.solana;
        } else if (window.solana?.isPhantom) {
          provider = window.solana;
        } else {
          alert("No Solana wallet found. Open in Coin98 or Phantom.");
          return;
        }

        await provider.connect();
        const address = provider.publicKey.toString();
        walletAddressEl.textContent = `Wallet: ${address}`;

        // Fetch SOL balance
        const connection = new Connection("https://api.mainnet-beta.solana.com");
        const balance = await connection.getBalance(new PublicKey(address));
        balanceEl.textContent = `Balance: ${(balance / 1e9).toFixed(4)} SOL`;
      } catch (err) {
        console.error(err);
        alert("Wallet connection failed");
      }
    };

    // Load Token Info from DexScreener
    document.getElementById("loadToken").onclick = async () => {
      const tokenInput = document.getElementById("tokenInput").value.trim();
      if (!tokenInput) {
        outputEl.textContent = "Enter a token symbol or address.";
        return;
      }

      try {
        const response = await fetch(`https://api.dexscreener.com/latest/dex/search/?q=${tokenInput}`);
        const data = await response.json();

        if (data.pairs && data.pairs.length > 0) {
          const token = data.pairs[0];
          outputEl.innerHTML = `
            ðŸ’° <b>${token.baseToken.symbol}</b><br>
            Price: $${parseFloat(token.priceUsd).toFixed(6)}<br>
            DEX: ${token.dexId}<br>
            Volume (24h): $${parseFloat(token.volume.h24).toLocaleString()}
          `;
        } else {
          outputEl.textContent = "Token not found on DexScreener.";
        }
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Error fetching token data.";
      }
    };
  </script>
</body>
</html>
