<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Dashboard ‚ö°</title>
  <link rel="icon" href="./icon.png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .buy { background-color: #16c47f; }
    .sell { background-color: #f44336; }
    #chart iframe {
      width: 100%;
      max-width: 420px;
      height: 280px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
    }
    .price {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 12px 0;
    }
    .change {
      font-size: 1rem;
      color: #16c47f;
    }
  </style>
</head>
<body>
  <h1>‚ö° Solana Dashboard</h1>
  <p>Enter a Solana token address to load live data via DexScreener.</p>

  <input id="tokenAddress" placeholder="Paste Solana token address" />
  <button onclick="loadToken()">Load Token</button>

  <div id="info">
    <p id="tokenName"></p>
    <p class="price" id="tokenPrice"></p>
    <p class="change" id="tokenChange"></p>
  </div>

  <div id="chart"></div>

  <div>
    <button class="buy" onclick="buyToken()">üíö Buy</button>
    <button class="sell" onclick="sellToken()">‚ù§Ô∏è Sell</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
