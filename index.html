<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸš€ Solana Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #6a11cb, #2575fc);
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 { color: white; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      background-color: #00c9a7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00a689;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .success { background: #ccffcc; padding: 10px; border-radius: 8px; color: green; }
    .error { background: #ffcccc; padding: 10px; border-radius: 8px; color: red; }
    pre {
      text-align: left;
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸš€ Solana Dashboard</h1>
  <p style="color:white;">Coin98 Compatible</p>
  
  <div id="status" class="error">âŒ Connection failed</div>

  <div class="card">
    <h2>ğŸ’¼ Wallet</h2>
    <button id="connectBtn">ğŸ’ Connect Coin98 Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <h2>ğŸ” Token Search</h2>
    <input id="tokenAddress" type="text" placeholder="Enter Solana token address" />
    <button id="loadTokenBtn">Load token info</button>
    <p id="tokenInfo"></p>
  </div>

  <div class="card">
    <h3>ğŸ Debug output</h3>
    <pre id="debugLog">Waiting for logs...</pre>
  </div>

  <script type="module">
    import { Connection, PublicKey } from "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/+esm";

    const rpcUrl = "https://api.mainnet-beta.solana.com";
    const connection = new Connection(rpcUrl, "confirmed");

    const connectBtn = document.getElementById("connectBtn");
    const walletAddress = document.getElementById("walletAddress");
    const tokenAddressInput = document.getElementById("tokenAddress");
    const loadTokenBtn = document.getElementById("loadTokenBtn");
    const tokenInfo = document.getElementById("tokenInfo");
    const debugLog = document.getElementById("debugLog");
    const statusDiv = document.getElementById("status");

    let wallet = null;

    function logDebug(msg) {
      debugLog.textContent += `\n${msg}`;
    }

    connectBtn.onclick = async () => {
      if (!window.coin98 || !window.coin98.sol) {
        statusDiv.className = "error";
        statusDiv.textContent = "âŒ Coin98 not detected. Please open in Coin98 browser.";
        return;
      }
      try {
        const resp = await window.coin98.sol.request({ method: "connect" });
        wallet = resp.publicKey;
        statusDiv.className = "success";
        statusDiv.textContent = "âœ… Wallet connected";
        walletAddress.textContent = `Connected: ${wallet}`;
      } catch (err) {
        statusDiv.className = "error";
        statusDiv.textContent = "âŒ Wallet connection failed.";
        logDebug(err.message);
      }
    };

    loadTokenBtn.onclick = async () => {
      const tokenAddr = tokenAddressInput.value.trim();
      if (!tokenAddr) return alert("Please enter a token address");
      tokenInfo.textContent = "";
      logDebug("Querying token supply for " + tokenAddr);
      try {
        const mintPubkey = new PublicKey(tokenAddr);
        const supply = await connection.getTokenSupply(mintPubkey);
        tokenInfo.innerHTML = `âœ… Token Supply: <b>${supply.value.uiAmountString}</b>`;
        statusDiv.className = "success";
        statusDiv.textContent = "âœ… Token data loaded";
      } catch (err) {
        statusDiv.className = "error";
        statusDiv.textContent = "âŒ Could not determine mint for the address.";
        tokenInfo.textContent = "Invalid token or no supply info found.";
        logDebug("getTokenSupply error " + err.message);
      }
    };

    // Quick connection test
    connection.getVersion()
      .then(v => {
        statusDiv.className = "success";
        statusDiv.textContent = "âœ… RPC connected";
        logDebug("RPC connected: " + JSON.stringify(v));
      })
      .catch(err => {
        statusDiv.className = "error";
        statusDiv.textContent = "âŒ RPC connection failed";
        logDebug("rpc_error_network: " + err.message);
      });
  </script>
</body>
</html>
