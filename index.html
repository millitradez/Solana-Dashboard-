<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Dashboard â€¢ Swag Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .token-info {
      font-size: 15px;
      color: #555;
      margin-bottom: 8px;
    }

    .price {
      font-size: 32px;
      font-weight: 600;
      color: #111;
      margin: 4px 0;
    }

    .change {
      font-size: 14px;
      color: #28a745;
      margin-bottom: 16px;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 280px;
      margin-bottom: 16px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    input {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .buy {
      background-color: #00c853;
    }

    .sell {
      background-color: #d50000;
    }

    footer {
      margin-top: 24px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="tokenAddress" placeholder="Enter token address (e.g. FaxYQ3L...)" />
    <button style="margin-top:10px;background:#007aff;color:white;padding:8px 12px;border-radius:8px;border:none;font-size:14px;" onclick="loadTokenInfo()">Load Token Info</button>

    <h1 id="tokenName">swag coin (SWAG) â€¢ SOLANA</h1>
    <div class="token-info">ðŸ’µ Current Price (USD)</div>
    <div class="price" id="currentPrice">$0.00</div>
    <div class="change" id="change24h">0.00%</div>

    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>

    <div class="inputs">
      <input id="wallet" placeholder="Enter wallet address (public key)" />
      <input id="amount" placeholder="Amount" />
      <input id="slippage" placeholder="Slippage (bps)" value="100" />
    </div>

    <div class="buttons">
      <button class="buy" onclick="handleSwap(true)">Buy</button>
      <button class="sell" onclick="handleSwap(false)">Sell</button>
    </div>
  </div>

  <footer>
    huggingface.co
  </footer>
</body>
</html>
