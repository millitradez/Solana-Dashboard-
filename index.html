<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #002b55, #003c80);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { margin-bottom: 10px; }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #00c853;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    #status, #tokenStatus {
      margin-top: 15px;
      font-size: 16px;
    }
    #log {
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: left;
      font-family: monospace;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>üåê Solana Dashboard</h1>

  <button id="connectBtn">Connect Wallet</button>
  <div id="status">Checking environment...</div>

  <h3>Check Token Price</h3>
  <input type="text" id="tokenAddress" placeholder="Enter Solana token address" />
  <button id="priceBtn">üí∞ Get Price</button>
  <div id="tokenStatus"></div>

  <div id="log"></div>

  <script>
    const logBox = document.getElementById('log');
    const log = (msg) => {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    const connectBtn = document.getElementById('connectBtn');
    const status = document.getElementById('status');
    const priceBtn = document.getElementById('priceBtn');
    const tokenStatus = document.getElementById('tokenStatus');

    log("Page loaded. Setting up environment check...");

    // Detect if Coin98 wallet is injected
    if (window.coin98) {
      status.innerHTML = "‚úÖ Detected Coin98 Wallet";
      log("Coin98 Wallet detected!");
    } else {
      status.innerHTML = "‚ö†Ô∏è Please open this page inside the Coin98 Wallet browser.";
      connectBtn.disabled = true;
      priceBtn.disabled = false;
      log("Coin98 not found ‚Äî wallet features disabled.");
    }

    connectBtn.onclick = async () => {
      try {
        status.innerHTML = "üîÑ Requesting wallet connection...";
        log("Requesting wallet connection...");
        await window.coin98.sol.request({ method: "connect" });
        status.innerHTML = "‚úÖ Wallet connected successfully!";
        log("Wallet connection approved.");
      } catch (err) {
        status.innerHTML = "‚ùå Connection rejected or failed";
        log("Connection rejected or failed: " + err.message);
      }
    };

    priceBtn.onclick = async () => {
      const tokenAddr = document.getElementById("tokenAddress").value.trim();
      if (!tokenAddr) {
        tokenStatus.innerHTML = "‚ö†Ô∏è Please enter a token address.";
        return;
      }

      log("Fetching price for token: " + tokenAddr);

      try {
        const resp = await fetch(`https://api.coingecko.com/api/v3/simple/token_price/solana?contract_addresses=${tokenAddr}&vs_currencies=usd`);
        const data = await resp.json();

        if (data[tokenAddr.toLowerCase()]) {
          const price = data[tokenAddr.toLowerCase()].usd;
          tokenStatus.innerHTML = `üíµ Token Price: $${price}`;
          log("Price fetched successfully: $" + price);
        } else {
          tokenStatus.innerHTML = "‚ùå Token not found.";
          log("Token not found.");
        }
      } catch (err) {
        tokenStatus.innerHTML = "‚ùå Error fetching token price.";
        log("Fetch error: " + err.message);
      }
    };
  </script>
</body>
</html>
