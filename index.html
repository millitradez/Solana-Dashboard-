<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Solana Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #3b82f6);
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: white;
      margin-top: 40px;
    }

    .container {
      background: white;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button {
      background: #00c6a9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00a78f;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    .error, .success {
      background: #ffeaea;
      color: #d93025;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      background: #e8fff3;
      color: #0a8f36;
    }

    #wallet-status {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>🚀 Solana Dashboard</h1>
  <p style="color:white;">Coin98 Compatible</p>

  <div id="error-box" class="error">❌ Connection failed</div>
  <div id="success-box" class="success">✅ Wallet connected</div>

  <div class="container">
    <h2>💼 Wallet</h2>
    <button id="connect-wallet">🔷 Connect Coin98 Wallet</button>
    <p id="wallet-status">Detecting wallet...</p>
  </div>

  <div class="container">
    <h2>🔍 Token Search</h2>
    <input type="text" id="token-address" placeholder="Enter Solana token address" />
    <button id="load-token">Load Token</button>
  </div>

  <div class="container">
    <button>🟣 SOL</button>
    <button>💵 USDC</button>
  </div>

  <!-- Coin98 SDK -->
  <script src="https://unpkg.com/@coin98/wallet-adapter/dist/coin98-wallet-adapter.min.js"></script>

  <script>
    async function connectCoin98() {
      const errorBox = document.getElementById("error-box");
      const successBox = document.getElementById("success-box");
      const status = document.getElementById("wallet-status");
      errorBox.style.display = "none";
      successBox.style.display = "none";

      if (window.coin98 && window.coin98.sol) {
        try {
          await window.coin98.sol.connect();
          const accounts = await window.coin98.sol.request({ method: "sol_accounts" });
          const wallet = accounts[0];
          status.innerText = "✅ Connected: " + wallet;
          successBox.style.display = "block";
        } catch (err) {
          status.innerText = "❌ Connection failed: " + err.message;
          errorBox.style.display = "block";
        }
      } else {
        status.innerText = "⚠️ Coin98 not detected — open in Coin98 browser";
        errorBox.style.display = "block";
      }
    }

    document.getElementById("connect-wallet").addEventListener("click", connectCoin98);

    document.addEventListener("DOMContentLoaded", () => {
      const status = document.getElementById("wallet-status");
      if (window.coin98 && window.coin98.sol) {
        status.innerText = "🟢 Coin98 wallet detected";
      } else {
        status.innerText = "⚠️ Open this page in the Coin98 in-app browser to connect";
      }
    });
  </script>
</body>
</html>
