<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilliTradez Token Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #4c00ff, #a100ff);
      color: white;
      text-align: center;
      padding: 30px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00e6b8;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      margin: 10px auto;
      display: block;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
    }
    #debug {
      background: black;
      color: #00ff00;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>üíé MilliTradez Token Dashboard</h1>

  <div class="card">
    <h2>Wallet</h2>
    <button onclick="connectWallet()">Connect Coin98 Wallet</button>
    <p id="walletStatus">Not connected</p>
  </div>

  <div class="card">
    <h2>üîç Token Search</h2>
    <input id="tokenAddress" placeholder="Enter token address (mint)">
    <button onclick="loadTokenInfo()">Load Token Info</button>
  </div>

  <div class="card">
    <h2>üêû Debug Output</h2>
    <div id="debug">Waiting for logs...</div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    const connection = new solanaWeb3.Connection(
      "https://mainnet.helius-rpc.com/?api-key=605b36dd-80db-4fe2-a736-68af3b7a82c4
    );

    async function connectWallet() {
      const debug = document.getElementById('debug');
      try {
        if (window.coin98 && window.coin98.sol) {
          await window.coin98.sol.connect();
          const pubKey = window.coin98.sol.publicKey.toString();
          document.getElementById('walletStatus').innerText = `‚úÖ Connected: ${pubKey}`;
          debug.innerText = `Connected wallet: ${pubKey}`;
        } else {
          document.getElementById('walletStatus').innerText = '‚ùå Coin98 not detected';
          debug.innerText = 'Open this page inside Coin98 browser.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('walletStatus').innerText = '‚ùå Connection failed';
        debug.innerText = `Connection error: ${err.message}`;
      }
    }

    async function loadTokenInfo() {
      const debug = document.getElementById('debug');
      const tokenAddress = document.getElementById('tokenAddress').value.trim();
      if (!tokenAddress) {
        alert('Enter a token address');
        return;
      }

      try {
        const mintPubkey = new solanaWeb3.PublicKey(tokenAddress);
        const tokenInfo = await connection.getParsedAccountInfo(mintPubkey);

        if (!tokenInfo || !tokenInfo.value) {
          debug.innerText = `‚ùå Could not load token info. Invalid or rate-limited.`;
        } else {
          debug.innerText = JSON.stringify(tokenInfo.value.data, null, 2);
        }
      } catch (err) {
        console.error(err);
        debug.innerText = `Error fetching token info: ${err.message}`;
      }
    }
  </script>
</body>
</html>
