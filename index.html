<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Solana Dashboard</title>
  <link rel="icon" href="https://cryptologos.cc/logos/solana-sol-logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      color: #222;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    input {
      width: 85%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      font-size: 16px;
      padding: 12px 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #loadToken {
      background-color: #f5f5f5;
      color: #888;
    }

    #loadToken:enabled {
      background-color: #007bff;
      color: white;
    }

    #tokenData {
      margin-top: 20px;
      font-size: 16px;
    }

    #buyButton {
      background-color: #1abc9c;
      color: white;
    }

    #sellButton {
      background-color: #e74c3c;
      color: white;
    }

    iframe {
      margin-top: 15px;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>‚ö° Solana Dashboard</h1>
  <p>Enter a Solana token address to load live data via DexScreener.</p>

  <input id="tokenAddress" placeholder="Enter Solana token address" />
  <br />
  <button id="loadToken" disabled>Load Token</button>

  <div id="tokenData"></div>

  <div>
    <button id="buyButton">üíö Buy</button>
    <button id="sellButton">‚ù§Ô∏è Sell</button>
  </div>

  <!-- (optional mini chart ‚Äî will auto-fill when token loads) -->
  <iframe id="chartFrame" style="display:none;"></iframe>

  <script src="script.js"></script>
</body>
</html>
