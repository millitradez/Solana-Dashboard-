<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #0f1115;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            background: #15171c;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 1px solid #1f1f1f;
        }
        .container {
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        input, button {
            border: none;
            outline: none;
            border-radius: 8px;
            font-size: 1em;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #1a1c22;
            color: white;
        }
        button {
            width: 48%;
            padding: 12px;
            background: #007aff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
        button:hover {
            background: #005fcc;
        }
        #priceChart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        .token-info {
            margin-top: 10px;
        }
        .price {
            font-size: 1.4em;
            margin-top: 5px;
        }
        .change {
            color: #00c853;
            font-weight: 600;
        }
        .change.negative {
            color: #ff5252;
        }
    </style>
</head>

<body>
    <header>ðŸ’¹ Solana Token Dashboard</header>

    <div class="container">
        <input id="wallet" placeholder="Enter your Solana wallet address" />

        <input id="tokenAddress" placeholder="Enter token address (or paste a Solana token)" />
        <button onclick="loadTokenInfo()">Load Token Info</button>

        <div class="token-info">
            <h3 id="tokenName">â€”</h3>
            <div class="price" id="currentPrice">$0.00</div>
            <div id="change24h" class="change">0%</div>
        </div>

        <canvas id="priceChart"></canvas>

        <h3>Swap</h3>
        <input id="amount" type="number" placeholder="Amount" />
        <input id="slippage" type="number" placeholder="Slippage (bps, e.g. 100)" value="100" />

        <div style="display:flex; justify-content:space-between;">
            <button onclick="handleSwap(true)">Buy Token</button>
            <button onclick="handleSwap(false)">Sell Token</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
