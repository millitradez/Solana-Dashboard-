<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #0074D9);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      width: 90%;
      max-width: 400px;
    }

    button {
      background-color: #2ecc40;
      border: none;
      color: white;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3dff63;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    #debugLog {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      text-align: left;
      color: #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåê Solana Dashboard</h2>
    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="status">Not Connected</p>

    <h3>Check Token Price</h3>
    <input type="text" id="tokenAddress" placeholder="Enter Solana token address">
    <button id="getPriceBtn">üí∞ Get Price</button>

    <div id="priceResult">Awaiting Input...</div>

    <div id="debugLog">
      [LOG] Page loaded. Setting up...<br>
      [LOG] Ready for wallet connection.
    </div>
  </div>

  <script type="module">
    import { Connection, clusterApiUrl, PublicKey } from "https://esm.sh/@solana/web3.js@1.95.1";

    const connectButton = document.querySelector("#connectWalletBtn");
    const statusText = document.querySelector("#status");
    const log = document.querySelector("#debugLog");
    const getPriceBtn = document.querySelector("#getPriceBtn");
    const tokenAddressInput = document.querySelector("#tokenAddress");
    const priceResult = document.querySelector("#priceResult");

    const connection = new Connection(clusterApiUrl("mainnet-beta"));
    let wallet = null;

    function logMessage(msg) {
      log.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
      log.scrollTop = log.scrollHeight;
    }

    async function connectWallet() {
      if ("solana" in window) {
        wallet = window.solana;
        try {
          const response = await wallet.connect();
          const pubkey = response.publicKey.toString();
          statusText.textContent = `‚úÖ Connected: ${pubkey.slice(0, 4)}...${pubkey.slice(-4)}`;
          logMessage(`Wallet connected: ${pubkey}`);
        } catch (err) {
          statusText.textContent = "‚ùå Connection rejected";
          logMessage("Connection rejected by user.");
        }
      } else {
        alert("No Solana wallet found. Install Phantom or Coin98.");
      }
    }

    async function getTokenPrice() {
      const tokenAddr = tokenAddressInput.value.trim();
      if (!tokenAddr) {
        priceResult.textContent = "‚ö†Ô∏è Please enter a token address.";
        return;
      }

      try {
        const response = await fetch(`https://api.coingecko.com/api/v3/simple/token_price/solana?contract_addresses=${tokenAddr}&vs_currencies=usd`);
        const data = await response.json();
        const price = data[tokenAddr.toLowerCase()]?.usd;

        if (price) {
          priceResult.textContent = `üíµ Token Price: $${price}`;
          logMessage(`Fetched price for ${tokenAddr}: $${price}`);
        } else {
          priceResult.textContent = "‚ùå Token not found.";
          logMessage(`Failed to fetch price for ${tokenAddr}.`);
        }
      } catch (err) {
        priceResult.textContent = "‚ùå Error fetching price.";
        logMessage(`Error: ${err.message}`);
      }
    }

    connectButton.addEventListener("click", connectWallet);
    getPriceBtn.addEventListener("click", getTokenPrice);
  </script>
</body>
</html>
